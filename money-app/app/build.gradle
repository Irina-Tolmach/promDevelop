plugins {
	id 'kotlin-jvm'
	id 'application'
    id 'money.app.java-application-conventions'
}

repositories {
    mavenCentral()
	maven{
		url = uri("..\\mvn-repo")
	}
}
dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
	implementation("com.google.guava:guava:32.1.3-jre")
	implementation("Money:money-library:1.0")
}

application {
    // Define the main class for the application.
    mainClass = 'money.app.app.App'
}




